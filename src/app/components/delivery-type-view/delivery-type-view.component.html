        <body>
    <div id="wrapwrap" class="    o_login ">
            <header id="top" data-anchor="true" data-name="Header" class="  o_no_autohide_menu o_header_fixed o_main_header">
</header>
    <main>
      <h1>Delivery type</h1>
  <div class="container">
   
    <p>
      
      <input *ngIf = "isActive"
      #query
      (keyup)="filter(query.value)" matInput
      type="text" class="form-control search" placeholder="Search...">
     
      <button *ngIf="!isActive" (click)="switch()" class="btn btn-dark search"  ><i class="fa fa-search"></i></button>
    </p>
  
    <div class="mat-elevation-z8">
      <table class = "table table-striped table-hover"mat-table #table [dataSource]="dataSource" matSort >
      
          <!-- ImageUrl Column -->
          <ng-container matColumnDef="name">
            <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header><h6> Delivery type</h6> </th>
            <td mat-cell *matCellDef="let p" class="aa"><h5> {{p.name}} </h5></td>
          </ng-container>
        
             <ng-container matColumnDef="action2">
              
              <th mat-header-cell *matHeaderCellDef class="action"><h6 class="a">Action</h6></th>
              <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/deliveryType/view']" (click)="deleteDeliveryTypeById(p.id)"><h5> Delete</h5></a>
            </td> 
            </ng-container> 
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   
        <a class="btn btn-dark" routerLink="/deliveryType"><h3>Register delivery type</h3></a>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pag"></mat-paginator>
  </div></div>
  
  
</main>
</div>
