<!DOCTYPE html>
<html lang="en">
<head >
    <!-- <style>
        body {

        background-size: cover;
        background-position: center;
        }
        </style> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>REGISTER CLIENT</h2>
    <div  class="container">

        <form [formGroup]="clientForm" (ngSubmit)="submitRegistration()">
          <div *ngIf="validMessage  != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>

          <div *ngIf="clientRegistration" class="form-group">
            <label>ID</label>
            <div class="form-control">{{clientRegistration.id}}</div>
          </div>

          <div class="form-group">
            <label style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-style:italic;">Client name</label>
            <input id="name" type="text" class="form-control"  formControlName="name" required/>
            <div *ngIf="name?.touched && !name?.valid" class="alert alert-danger">
              <div *ngIf="name?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>C.I.F</label>
            <input type="text" class="form-control" formControlName = "cif" required/>
            <div *ngIf="cif?.touched && !cif?.valid" class="alert alert-danger">
              <div *ngIf="cif?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>County</label>
            <input type="text" class="form-control" formControlName="county" required/>
            <div *ngIf="county?.touched && !county?.valid" class="alert alert-danger">
              <div *ngIf="county?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" formControlName="telephone" required/>
            <div *ngIf="telephone?.touched && !telephone?.valid" class="alert alert-danger">
              <div *ngIf="telephone?.errors?.required">Field required.</div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" required/>
            <div *ngIf="address?.touched && !address?.valid" class="alert alert-danger">
              <div *ngIf="address?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" required/>
            <div *ngIf="email?.touched && !email?.valid" class="alert alert-danger">
              <div *ngIf="email?.errors?.required">Field required.</div>
            </div>
          </div>

          <!-- <button type="submit" disabled="!clientForm.valid" class="btn btn-dark" >Submit</button> -->
          <button type="submit" [disabled]="!clientForm.valid" (click)="submitRegistration()" class="btn btn-dark">Submit</button>
          <div class="view"> <button type="submit" [routerLink] = "['/client/view']" class="btn btn-dark" >Client View</button></div>
          <div class="view2"> <button type="submit" [routerLink] = "['/client']" class="btn btn-dark" >Register a new client</button></div>
        </form>
      </div>
    </body>
    </html>
