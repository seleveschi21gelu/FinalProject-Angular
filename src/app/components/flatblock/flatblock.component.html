<!DOCTYPE html>
<html lang="en">
<head >
    <style>
        body {

        background-size: cover;
        background-position: center;
        }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>REGISTER FLATBLOCK</h2>
    <div  class="container">

        <form [formGroup]="flatblockForm" (ngSubmit)="submitRegistration()" novalidate>
          <div *ngIf="validMessage  != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" required autofocus/>
            <div *ngIf="name?.touched && !name?.valid" class="alert alert-danger">
              <div *ngIf="name?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Construction Type</label>
            <!-- <input type="text" class="form-control" formControlName="Status" required/> -->
            <select class="form-control" formControlName="constructionType" required>
              <option *ngFor="let construction of constructiontypeList"
                      [ngValue]="construction">
                      {{construction.name}}
              </option>
            </select>
            <div *ngIf="constructionType?.touched && !constructionType?.valid" class="alert alert-danger">
              <div *ngIf="constructionType?.errors?.required">Field required.</div>
            </div>
          </div>


          <button type="submit" class="btn btn-dark" >Submit</button>
        </form>
      </div>

</body>
</html>
