<!DOCTYPE html>
<html lang="en">
<head >
    <style>
        body {

        background-size: cover;
        background-position: center;
        }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  class="container">

        <form [formGroup]="providerForm" (ngSubmit)="submitRegistration()" novalidate>
          <div *ngIf="validMessage  != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>
          <div class="form-group">
            <label>Provider name</label>
            <input type="text" class="form-control" formControlName="name" required/>
          </div>

          <div class="form-group">
            <label>C.I.F</label>
            <input type="text" class="form-control" formControlName="cif" required/>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description" required/>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" required/>
          </div>
          
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" formControlName="country" required/>
          </div>
          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" formControlName="telephone" required/>
          </div>
          <div class="form-group">
            <label>IBAN</label>
            <input type="text" class="form-control" formControlName="iban" required/>
          </div>

          <div class="form-group">
            <label>Bank</label>
            <input type="text" class="form-control" formControlName="bank" required/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" required/>
          </div>

          <button type="submit" class="btn btn-dark" >Submit</button>
        </form>
      </div>
    </body>
    </html>
