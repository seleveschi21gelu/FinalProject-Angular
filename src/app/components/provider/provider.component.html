<!DOCTYPE html>
<html lang="en">
<head >
    <style>
        body {

        background-size: cover;
        background-position: center;
        }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>REGISTER PROVIDER</h2>
    <div  class="container">

        <form [formGroup]="providerForm" (ngSubmit)="submitRegistration()" >
          <div *ngIf="validMessage  != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>
          <div *ngIf="providerRegistration" class="form-group">
            <label>ID</label>
            <div class="form-control">{{providerRegistration.id}}</div>
          </div>
          <div class="form-group">
            <label>Provider name</label>
            <input type="text" class="form-control" formControlName="name" required/>
            <div *ngIf="name?.touched && !name?.valid" class="alert alert-danger">
              <div *ngIf="name?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>C.I.F</label>
            <input type="text" class="form-control" formControlName="cif" required/>
            <div *ngIf="cif?.touched && !cif?.valid" class="alert alert-danger">
              <div *ngIf="cif?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description" required/>
            <div *ngIf="description?.touched && !description?.valid" class="alert alert-danger">
              <div *ngIf="description?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" required/>
            <div *ngIf="address?.touched && !address?.valid" class="alert alert-danger">
              <div *ngIf="address?.errors?.required">Field required.</div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" formControlName="country" required/>
            <div *ngIf="country?.touched && !country?.valid" class="alert alert-danger">
              <div *ngIf="country?.errors?.required">Field required.</div>
            </div>
          </div>
          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" formControlName="telephone" required/>
            <div *ngIf="telephone?.touched && !telephone?.valid" class="alert alert-danger">
              <div *ngIf="telephone?.errors?.required">Field required.</div>
            </div>
          </div>
          <div class="form-group">
            <label>IBAN</label>
            <input type="text" class="form-control" formControlName="iban" required/>
            <div *ngIf="iban?.touched && !iban?.valid" class="alert alert-danger">
              <div *ngIf="iban?.errors?.required">Field required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Bank</label>
            <input type="text" class="form-control" formControlName="bank" required/>
            <div *ngIf="bank?.touched && !bank?.valid" class="alert alert-danger">
              <div *ngIf="bank?.errors?.required">Field required.</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" required/>
            <div *ngIf="email?.touched && !email?.valid" class="alert alert-danger">
              <div *ngIf="email?.errors?.required">Field required.</div>
            </div>
          </div>

          <button type="submit" class="btn btn-dark" >Submit</button>
        </form>
      </div>
    </body>
    </html>
