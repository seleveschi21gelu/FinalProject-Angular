<div class="container">
  <p><a class="btn btn-light" routerLink="/">Register a new invoice</a></p>
    <table class="table table-bordered table-inverse">
      <tr>
        <th>ID</th>
        <th>Invoice Number</th>
        <th>Unit Price</th>
        <th>Paid Status</th>
        <th>Material</th>
        <th>Provider</th>
        <!-- <th class="text-right"></th> -->
      </tr>
      <tr *ngFor="let bill of bills">
        <td [routerLink] = "['/admin/view/', bill.id]" class="pointer" > 
           {{bill.id}}</td>
        <td class="text-right">
          {{bill.invoiceNumber}}
        </td>
        <td>
            {{bill.unitPrice}}
        </td>
        <td>
            {{bill.paidStatus.name}}
        </td>
        <td>
            {{bill.material.name}}
        </td>
        <td>
            {{bill.provider.name}}
        </td>
        <button *ngIf="bill.id" (click)="updateBillById()" class="btn btn-light">Update Bill</button>
        <button *ngIf="bill.id" (click)="deleteBillById(bill.id)" class="btn btn-light">Delete Bill</button>

      </tr>
    </table>
  </div>
