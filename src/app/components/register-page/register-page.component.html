<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div class="regs">
    <div id="register">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" #f="ngForm" (ngSubmit)="register()" class="form">
                            
                            <h1 class="text-center text-info">REGISTER</h1>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                              
                                <input type="text" name="username" #username="ngModel" minlength="5" required [(ngModel)]="user.username" class="form-control">
                                <div *ngIf="username?.touched  && !username?.valid" class="alert alert-danger">
                                    <div *ngIf="username?.errors?.required">Field is required.</div>
                                    <div *ngIf="username?.errors?.minlength">Name must have at least 5 characters.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" minlength="6" name="password" required #password="ngModel" [(ngModel)]="user.password" class="form-control">
                                <div *ngIf="password?.touched  && !password?.valid" class="alert alert-danger">
                                    <div *ngIf="password?.errors?.required">Field is required.</div>
                                    <div *ngIf="password?.errors?.minlength">Name must have at least 6 characters.</div>
                                </div>
                            </div>
                               <div *ngIf="isSelected"><h2>Registered succeesfuly</h2>
                               <!-- <p><a class="btn btn-dark login" routerLink="/login"><h4>Login</h4></a></p> -->
                            
                            </div>
                             <div class="buttons">
                                <p><a *ngIf="isSelected" class="btn btn-dark login" routerLink="/login"><h4>Login</h4></a></p>
                                <input type="submit" (click)="show()" [disabled]="!f.valid" name="submit" class="btn btn-info btn-md" value="Submit"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    </div>
</body>
</html>
