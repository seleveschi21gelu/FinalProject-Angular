
  <h1>REGISTER MATERIAL</h1>
    <div  class="container">
      <a class="btn btn-dark" routerLink="/material/view"><h4>Go to materials list</h4></a>

        <form [formGroup]="materialForm" (ngSubmit)="submitRegistration()" class="styled-table" novalidate>
          
          <div *ngIf="materialRegistration" class="form-group">
            <label>ID</label>
            <div class="form-control">{{materialRegistration.id}}</div>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" required autofocus/>
            <div *ngIf="name?.touched && !name?.valid" class="alert alert-danger">
              <div *ngIf="name?.errors?.required">Field required.</div>
            </div>
          </div>
        
          <div class="form-group">
            <label>Delivery Type</label>
            <!-- <input type="text" class="form-control" formControlName="deliveryType" required/> -->
            <select class="form-control" formControlName="deliveryType" required>
              <option class="d" *ngFor="let delivery of deliveryTypeList"
                      [ngValue]="delivery">
                      {{delivery.name}}
              </option>
            </select>
            <div *ngIf="deliveryType?.touched && !deliveryType?.valid" class="alert alert-danger">
              <div *ngIf="deliveryType?.errors?.required">Field required.</div>
            </div>
          </div>
          <div *ngIf="validMessage  != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>

          <button type="submit" class="btn btn-dark" >Submit</button>
        </form>
      </div>
