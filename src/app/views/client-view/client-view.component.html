<div class="container">
  <h1>CLIENTS</h1>
    <p><a class="btn btn-dark" routerLink="/client">Register client</a></p>
    <!-- <table class="table table-bordered table-inverse"> -->
      <table class="styled-table">
      <tr>
        <!-- <th>ID</th> -->
        <th>Client name</th>
        <th>C.I.F</th>
        <th>County</th>
        <th>Telephone</th>
        <th>Address</th>
        <th>Email</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let client of client">
        <td [routerLink]="['/client/view/', client.id]" class="pointer">
          
          {{client.name}}
        </td>
        <td>
          {{client.cif}}
        </td>
        <td>
          {{client.county}}
        </td>
        <td>
          {{client.telephone}}
        </td>
        <td>
          {{client.address}}
        </td>
        <td>
          {{client.email}}
        </td>
  
        <button [routerLink]="['/client/', client.id]" class="btn btn-light">Update</button>
        <td>
        <button *ngIf="client" (click)="deleteClientById(client.id)" class="btn btn-light">Delete</button>
      </td>
      </tr>
    </table>
  </div>
