<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

<div class="container">
  <h1>PROVIDERS</h1>
  <div class="row">
    <a class="btn btn-dark" routerLink="/provider">Register provider</a>
  </div>
  <!-- <table class="table table-bordered table-inverse"> -->
    <table class="styled-table">
    <tr>
     
      <th>Provider Name</th>
      <th>C.I.F</th>
      <th>Description</th>
      <th>Address</th>
      <th>Country</th>
      <th>Telephone</th>
      <th>IBAN</th>
      <th>Bank</th>
      <th>Email</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let provider of provider">
      <td [routerLink]="['/provider/view/', provider.id]" class="pointer">
       
        {{provider.name}}
      </td>
      <td>
        {{provider.cif}}
      </td>
      <td>
        {{provider.description}}
      </td>
      <td>
        {{provider.address}}
      </td>
      <td>
        {{provider.country}}
      </td>
      <td>
        {{provider.telephone}}
      </td>
      <td>
        {{provider.iban}}
      </td>
      <td>
        {{provider.bank}}
      </td>
      <td>
        {{provider.email}}
      </td>
<td>
      <button [routerLink]="['/provider/', provider.id]" class="btn btn-light">Update</button></td>
      <td>
      <button *ngIf="provider" (click)="deleteProviderById(provider.id)" class="btn btn-light">Delete</button>
    </td>
    </tr>
  </table>
</div>

</body>
</html>
