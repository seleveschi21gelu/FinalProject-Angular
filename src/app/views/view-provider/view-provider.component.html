  <p>
    
    <input *ngIf = "isActive"
    #query
    (keyup)="filter(query.value)" matInput
    type="text" class="form-control search" placeholder="Search...">
   
    <button *ngIf="!isActive" (click)="switch()" class="btn btn-dark search"  ><i class="fa fa-search"></i></button>
  </p>

  <div class="mat-elevation-z8">
    <table class = "table table-striped table-hover"mat-table #table [dataSource]="dataSource" matSort >

        <!-- ImageUrl Column -->
        <ng-container matColumnDef="name">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let p" class="aa" [routerLink]="['/provider/view/', p.id]" class="pointer"><h5> {{p.name}} </h5></td>
        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="description">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.description }} </h5> </td>
        </ng-container>
        <!-- Price Column -->
        <ng-container matColumnDef="bank">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header>Bank</th>
          <td mat-cell *matCellDef="let p"> <h5> {{ p.bank }}</h5> </td>
        </ng-container>
        <ng-container matColumnDef="iban">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> IBAN </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.iban}}</h5> </td>
        </ng-container>
        <ng-container matColumnDef="country">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let p"><h5> {{ p.country }} </h5></td>
        </ng-container>
        <ng-container matColumnDef="cif">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> C.I.F </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.cif }} </h5> </td>
        </ng-container>
        <ng-container matColumnDef="telephone">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.telephone }} </h5></td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.address }} </h5></td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.email }} </h5> </td>
        </ng-container>

          <!-- Edit Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action">Action</th>
            <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/provider/', p.id]"> <h5> Update</h5></a>
            </td> 
          </ng-container> 
           <ng-container matColumnDef="action2">
            
            <th mat-header-cell *matHeaderCellDef class="action">Action</th>
            <td mat-cell *matCellDef="let p">
              <a [routerLink]="['/provider/view']" (click)="deleteProviderById(p.id)"><h5> Delete</h5></a>
          </td> 
          </ng-container> 

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
      <a class="btn btn-dark" routerLink="/provider"><h3>Register provider</h3></a>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pag"></mat-paginator>
</div></div>


</main>
</div>
</body>
