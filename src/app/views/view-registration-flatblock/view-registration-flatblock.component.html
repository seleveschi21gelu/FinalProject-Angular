<div class="container">
    <div class="row">
        <a class="btn btn=primary" routerLink="/admin">Back to Invoice Form</a>
      </div>
    <table class="table table-bordered table-inverse">
      <tr>
          <th>ID</th>
        <th>Flat Block Name</th>
        <th>Construction Type</th>
       
        
        <!-- <th class="text-right"></th> -->
      </tr>
      <tr *ngFor="let flatblock of flatblockRegistration">
        <td [routerLink]="['/admin/view-flatblock/',flatblock.id]" class="pointer">
        
            {{flatblock.id}}
          </td>
        <td class="text-right">
            {{flatblock.name}}
        </td>
        <td>
            {{flatblock.constructionType.name}}
          </td>
        
      </tr>
    </table>
  </div>
