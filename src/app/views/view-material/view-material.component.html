<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div class="container">
  <h1>MATERIALS</h1>
  <p> <a class="btn btn-dark" routerLink="/material">Register material</a></p>
    <!-- <table class="table table-bordered table-inverse"> -->
      <table class="styled-table">
      <tr>
        <th>Material Name</th>
        <th>Delivery Type</th>
        <th>Action</th>


        
        <!-- <th class="text-right"></th> -->
      </tr>
      <tr *ngFor="let material of material">
        <td [routerLink] = "['/material/view', material.id]" class="pointer">
         
          {{material.name}}
        </td>
        <td>
            {{material.deliveryType.name}}
          </td>
      <!-- <button [routerLink]="['/material/',material.id]" class="btn btn-light">Update Material</button> -->
          <button *ngIf="material" (click)="deleteMaterialById(material.id)" class="btn btn-light">Delete </button>
      </tr>
    </table>
  </div>
</body>
</html>
