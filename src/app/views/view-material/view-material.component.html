<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Document</title>
</head>
<body>
  
<div class="container">
  <h1>MATERIALS</h1>
  <p>
    
    <input *ngIf = "isActive"
    #query
    (keyup)="filter(query.value)" matInput
    type="text" class="form-control search" placeholder="Search...">
   
    <button *ngIf="!isActive" (click)="switch()" class="btn btn-dark search"  ><i class="fa fa-search"></i></button>
  </p>

  <div class="mat-elevation-z8">
    <table class = "table table-striped table-hover"mat-table #table [dataSource]="dataSource" matSort >
    
        <!-- ImageUrl Column -->
        <ng-container matColumnDef="name">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Material name</th>
          <td mat-cell *matCellDef="let p" class="aa"><h5> {{p.name}} </h5></td>
        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="deliveryType">
          <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Type </th>
          <td mat-cell *matCellDef="let p"><h5>  {{ p.deliveryType.name }} </h5> </td>
        </ng-container>
      
           <ng-container matColumnDef="action2">
            
            <th mat-header-cell *matHeaderCellDef class="action">Action</th>
            <td mat-cell *matCellDef="let p">
              <a [routerLink]="['/provider/view']" (click)="deleteMaterialById(p.id)"><h5> Delete</h5></a>
          </td> 
          </ng-container> 

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
      <a class="btn btn-dark" routerLink="/material"><h3>Register Material</h3></a>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pag"></mat-paginator>
</div></div>

</body>
</html>
