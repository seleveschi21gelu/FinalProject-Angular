<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

</head>
<body>
  
<div class="container">
 <h2>MATERIALS</h2>
  <p> <a class="btn btn-light" routerLink="/material">Register a new material</a></p>
    <!-- <table class="table table-bordered table-inverse"> -->
      <table class="styled-table">
      <tr>
          <th>ID</th>
        <th>Material Name</th>
        <th>Delivery Type</th>
        <th>Action</th>


        
        <!-- <th class="text-right"></th> -->
      </tr>
      <tr *ngFor="let material of material">
        <td [routerLink] = "['/material/view/', material.id]" class="pointer">
            {{material.id}}
          </td>
        <td >
          {{material.name}}
        </td>
        <td>
            {{material.deliveryType.name}}
          </td>
      <!-- <button [routerLink]="['/material/',material.id]" class="btn btn-light">Update Material</button> -->
          <button *ngIf="material" (click)="deleteMaterialById(material.id)" class="btn btn-light">Delete </button>
      </tr>
    </table>
  </div>
</body>
</html>
